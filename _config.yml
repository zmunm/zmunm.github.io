title: 모래알을 세는 사람
name: zmunm
email: atheist2197@gmail.com
description: >-
  아무것도 안 하면 다 까먹는 나를 위한 블로그
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://zmunm.github.io"
locale: "ko-KR"
github_username: zmunm
repository: zmunm/zmunm.github.io

author:
  name     : "zmunm"
  avatar   : "/assets/images/profile.jpg"
  bio      : "바퀴를 재발명하는 중"
  location : "Seoul, Korea"
  links:
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/zmunm"

plugins:
  - jekyll-feed
  - jekyll-remote-theme
  - jekyll-include-cache
  - jekyll-archives
  - jekyll-sitemap

remote_theme: zmunm/minimal-mistakes
teaser: /assets/images/banner.jpg

permalink: /:categories/:title/

breadcrumbs: true #beta

include: ["_pages"]

category_archive:
  type: jekyll-archives
  path: /categories/
tag_archive:
  type: jekyll-archives
  path: /tags/
jekyll-archives:
  enabled:
    - categories
    - tags
  layouts:
    category: archive-taxonomy
    tag: archive-taxonomy
  permalinks:
    category: /categories/:name/
    tag: /tags/:name/

comments:
  provider: "utterances"
  utterances:
    theme: "github-light" # "github-dark"
    issue_term: "pathname"

search: true

paginate: 10 # amount of posts to show
paginate_path: /page:num/

defaults:
  - scope:
      path: ""
      type: posts
    values:
      show_date: true
      author_profile: true
      share: true
      comments: true
      related: true
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: true
